name: Typo Checking Action
on: [push]

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v2
      
    - name: Check spelling of all files
      uses: crate-ci/typos@master
      with: 
        files: ./*.md
